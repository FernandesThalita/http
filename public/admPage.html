<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="myStyle.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Paynting</title>
  </head>

  <body>
    <main id="mainLogin"></main>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Paynting</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre nós </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="btn-group justify-content-center"
      role="group"
      aria-label="Basic radio toggle button group"
      id="botoes"
    >
      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="btnradio1"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary" for="btnradio1"
        >Deletar usuário</label
      >

      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="btnradio2"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary" for="btnradio2"
        >Atualizar usuário</label
      >
    </div>

    <div class="container-sm text-center" style="display: none" id="divDeletar">
      <div class="container-sm" id="containerDelete">
        <form class="col-auto">
          <div class="col-auto">
            <input
              type="text"
              class="form-control"
              placeholder="id ou email do usuario"
              id="idDeletar"
            />
          </div>
        </form>
      </div>
      <div class="col-auto">
        <button class="btn btn-primary mb-3" onclick="deletarUsuario()">
          Deletar
        </button>
      </div>
    </div>

    <div
      class="container-sm text-center"
      id="containerAtualizar"
      style="display: none"
    >
      <div class="form">
        <div
          class="text-center container-sm justify-content-center"
          id="buscaAtualizar"
        >
          <div class="col-auto">
            <input
              type="text"
              class="form-control"
              placeholder="id ou email do usuario"
              id="idParaBusca"
            />
          </div>
          <div class="col-auto">
            <button class="btn btn-primary mb-3" onclick="buscarUsuario()">
              Buscar
            </button>
          </div>
        </div>
      </div>

      <div id="inputsAtualizar" style="display: none">
        <input
          class="form-control"
          type="text"
          id="nome"
          placeholder="nome"
          name="inputAtualizar"
        />
        <input
          class="form-control"
          type="text"
          id="sobrenome"
          placeholder="sobrenome"
          name="inputAtualizar"
        />
        <input
          type="text"
          class="form-control"
          id="telefone"
          placeholder="tel"
          name="inputAtualizar"
        />
        <input
          type="text"
          class="form-control"
          id="email"
          placeholder="email"
          name="inputAtualizar"
        />
        <input
          type="text"
          class="form-control"
          id="senha"
          placeholder="senha"
          name="inputAtualizar"
        />
        <input
          type="text"
          class="form-control"
          id="idForm"
          placeholder="id"
          name="inputAtualizar"
          readonly
        />
      </div>
      <form class="row g-3" id="formAtualizar" style="display: none">
        <div class="row" id="pedidoAtualizacao">
          <div class="row g-3">
            <div class="col-sm-7">
              <label class="form-label">Pedido:</label>
              <input type="text" class="form-control" id="servico" readonly />
            </div>
            <div class="col-sm">
              <label class="form-label">Prazo:</label>
              <input type="text" class="form-control" id="prazo" readonly />
            </div>
            <div class="col-sm">
              <label class="form-label">Orçamento:</label>
              <input type="text" class="form-control" id="orcamento" readonly />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Descrição do serviço</label
              >
              <textarea
                readonly
                class="form-control"
                id="descricao"
                rows="3"
              ></textarea>
            </div>
          </div>
        </div>
      </form>
      <div class="col-auto" id="botaoPut">
        <button
          class="btn btn-primary mb-3"
          id="botaoAtualizar"
          onclick=" atualizarUsuario()"
          style="display: none"
        >
          Atualizar
        </button>
      </div>
    </div>

    <hr />
    <div class="row">
      <h3 class="text-center">Usuários Cadastrados:</h3>
    </div>
    <div class="container" id="containerUsuarios"></div>
    <hr />

    <footer class="text-light text-center">
      <div class="row">
        <p>@Thalita2023</p>
      </div>
    </footer>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"
  ></script>
  <script src="../pageAdm.js"></script>
</html>
