  </div>
  <div class="container-sm ">
    <form class="row g-3" id="formCadastro">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" name="infoCadastrar" class="form-control" id="email" placeholder="email@exemplo.com">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Senha</label>
        <input type="password"  name="infoCadastrar" class="form-control" id="senha">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Nome</label>
        <input type="text"  name="infoCadastrar" class="form-control" id="nome" placeholder="">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Sobrenome</label>
        <input type="text"  name="infoCadastrar" class="form-control" id="sobrenome" >
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Telefone</label>
        <input type="text"  name="infoCadastrar"  class="form-control" id="telefone" placeholder="(00) 0000-000">
      </div>
     
  
      <div  class="form-text">Já tem uma conta? Então entre <a href="login.html">por aqui!</a></div>
      
    </form>
    <div class="col text-center">
      <button onclick="cadastrar()" class="btn btn-primary">Cadastrar</button>
    </div>

  <footer class=" text-light text-center">
